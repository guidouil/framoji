<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Write inside an emojis frame" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#ffc40d" />

  <!-- Primary Meta Tags -->
  <title>Framoji</title>
  <meta name="title" content="Framoji" />
  <meta name="description" content="Write inside an emojis frame 🖼️" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://framoji.meteorapp.com/" />

    property="og:image"

  />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://framoji.meteorapp.com/" />
  <meta property="twitter:title" content="Framoji" />
  <meta
    property="twitter:description"
    content="Write inside an emojis frame 🖼️"
  />
  <meta
    property="twitter:image"
    content="https://framoji.meteorapp.com/framoji-og-card.png"
  />
</head>

    style="font-family: Helvetica"
